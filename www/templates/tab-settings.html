<ion-view view-title="Settings">
  <ion-content>
    <ion-list>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Screen Name</span>
        <input type="text" ng-model="settings.screenName">
      </label>
    </ion-list>
    <div class="padding" style="text-align:right">
      <button ng-click="saveSettings()" class="button button-positive">
        Save
      </button>
    </div>
  </ion-content>
</ion-view>
